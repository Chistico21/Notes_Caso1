<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="form-title">Crear Nota</h1>
    <form id="note-form">
      <input type="text" id="title" placeholder="Title" maxlength="200" required>
      <textarea id="content" placeholder="Content" required></textarea>
      <input type="text" id="tags" placeholder="Tags (comma-separated)" maxlength="100">
      <button type="submit">Guardar</button>
      <a href="index.html"><button type="button">Volver</button></a>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
